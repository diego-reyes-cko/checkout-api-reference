type: object
description: 'Open Banking Source'
allOf:
  - $ref: '#/components/schemas/PaymentRequestSource'
  - type: object
    required:
      - bank_id
    properties:
      bank_id:
        maxLength: 30
        type: string
        description: 'The unique Bank ID, provided in the supported list of banks.'
      account_number:
        type: string
        description: 'The account number of the Direct Debit account.'
        minLength: 4
        maxLength: 17
        example: '136549956'  
      bank_code:
        type: string
        description: 'The sort code of the Direct Debit account.'
        minLength: 6
        example: '021021'
      account_holder:
        $ref: '#/components/schemas/AccountHolderAch'